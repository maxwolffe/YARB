<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>

<body>
  {% block content %}

  {% if form.errors %}
  <p>{{ form.errors }}</p>
  {% endif %}

  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  {% endblock %}
</body>

</html>
