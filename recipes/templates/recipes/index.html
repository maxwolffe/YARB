<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recipes</title>
</head>

<body>
  <h1>Recipe Books</h1>
  {% if recipe_books %}
  <ul>
    {% for book in recipe_books %}
    <li>{{ book.title }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <p> You have no Recipe Books, go add one!</p>
  {% endif %}
</body>

</html>
