<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recipes</title>
</head>

<body>
  <h1>Recipe Books</h1>
  {% if recipebook_list %}
  <ul>
    {% for book in recipebook_list %}
    <li>{{ book }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <p> You have no Recipe Books, go add one!</p>
  {% endif %}
  <a href="{% url 'recipe_book_create' %}">Add a Recipe</a>
</body>

</html>
